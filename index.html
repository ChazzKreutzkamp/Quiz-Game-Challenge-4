<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button class="high-score-btn" id="display-high-scores" type="button">View high scores</button>
        <h1>Time: <span id="time-remaining">0</span></h1>
    </header>
    <main class="page-content" id="page-content">
        <div class="welcome-page" id="welcome-content">
            <h2>Coding Quiz Challenge</h2>
            <p>Welcome to the coding quiz challenge! Try to answer all the questions within the time limit. 
                if you answer a question incorrectly there will be a time penalty.
            </p>
            <button class="start-btn" id="game-content-begin">Start Quiz?</button>
        </div>
    </main>
    <footer>
        <h2 class="correct-incorrect" id="answer-confirmation"></h2>
    </footer>
    <script></script>
</body>
</html>
